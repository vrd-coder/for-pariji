<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For You, Srishti 💘</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fce4ec, #e1f5fe);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 8px 20px rgba(255, 105, 180, 0.3);
      text-align: center;
      width: 90%;
      max-width: 400px;
      position: relative;
      z-index: 2;
    }
    h1 {
      font-size: 1.9em;
      color: #d63384;
      margin-bottom: 10px;
    }
    .gif {
      width: 100%;
      border-radius: 15px;
      margin: 15px 0 5px 0;
    }
    .caption {
      font-size: 0.9em;
      color: #999;
      margin-bottom: 15px;
    }
    #textArea {
      font-size: 1.1em;
      color: #555;
      min-height: 3em;
      margin-bottom: 20px;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      font-weight: 600;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s ease;
      color: white;
    }
    #yesBtn {
      background: #ff69b4;
    }
    #yesBtn:hover {
      background: #f54d9b;
    }
    #noBtn {
      background: #90caf9;
      position: relative;
    }
    #noBtn:hover {
      background: #64b5f6;
    }
    .fade-in {
      animation: fadeIn 1s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .emoji {
      position: absolute;
      font-size: 22px;
      animation: floatUp 4s linear forwards;
      opacity: 0.8;
      z-index: 1;
    }
    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 0; }
      30% { opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container" id="mainBox">
    <h1>For You, Srishti 💘</h1>
    <img class="gif" src="sakuta-mai.gif" alt="confession gif" />
    <div class="caption">"Someone who made my days brighter 💫"</div>
    <div id="textArea">Hey Srishti... I’ve been meaning to tell you something 💭</div>
    <div class="buttons">
      <button id="yesBtn" onclick="sayYes()">Of courseee 🤝</button>
      <button id="noBtn" onclick="moveNo()">No 🥺</button>
    </div>
  </div>

  <audio id="bgMusic" src="terevaaste.mp3" preload="auto"></audio>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <script>
    const noBtn = document.getElementById("noBtn");
    const textArea = document.getElementById("textArea");
    const music = document.getElementById("bgMusic");

    function moveNo() {
      const container = document.querySelector('.container');
      const maxX = container.offsetWidth - noBtn.offsetWidth - 30;
      const maxY = container.offsetHeight - noBtn.offsetHeight - 30;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;
      noBtn.style.position = 'absolute';
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    function sayYes() {
      music.play().catch(() => {
        const btn = document.createElement("button");
        btn.textContent = "🔊 Tap to play music";
        btn.style.position = "fixed";
        btn.style.bottom = "20px";
        btn.style.left = "50%";
        btn.style.transform = "translateX(-50%)";
        btn.style.zIndex = "999";
        btn.style.padding = "12px 20px";
        btn.style.border = "none";
        btn.style.background = "#ff4081";
        btn.style.color = "white";
        btn.style.borderRadius = "25px";
        btn.onclick = () => {
          music.play();
          btn.remove();
        };
        document.body.appendChild(btn);
      });

      confetti({
        particleCount: 250,
        spread: 80,
        origin: { y: 0.6 }
      });

      document.body.innerHTML = `
        <div class="container fade-in" style="background:#fce4ec;">
          <h1>Yesssss 💖</h1>
          <img class="gif" src="anime-hug.gif" alt="hug gif" />
          <p>Srishti, you're now officially my forever best friend 🫶🏻</p>
          <p>No matter what happens, you’ll always have me — hype squad, safe space, secret keeper 💌</p>
          <button onclick="window.open('https://www.instagram.com/vrd.cfg?igsh=MWI0dm0xcDI4ZzVueA==', '_blank')" style="margin-top: 20px; background: #e1306c; padding: 12px 20px; border: none; color: white; border-radius: 30px; font-weight: bold;">
            Take me to Instagram 💗
          </button>
        </div>
      `;
    }

    function createFloatingEmojis() {
      const emojis = ["💖", "🫶🏻", "🌸", "✨", "💌"];
      const emoji = document.createElement('div');
      emoji.className = 'emoji';
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = Math.random() * 100 + 'vw';
      emoji.style.animationDuration = (3 + Math.random() * 2) + 's';
      emoji.style.top = '100vh';
      document.body.appendChild(emoji);
      setTimeout(() => emoji.remove(), 5000);
    }

    setInterval(createFloatingEmojis, 400);

    const introLines = [
      "Hey Srishti... I’ve been meaning to tell you something 💭",
      "You’re genuinely one of the most special people in my life 🫶🏻",
      "Will you be my forever best friend? 💌"
    ];
    let lineIndex = 0;
    let charIndex = 0;

    function typeText() {
      if (lineIndex >= introLines.length) return;
      if (charIndex < introLines[lineIndex].length) {
        textArea.textContent += introLines[lineIndex].charAt(charIndex);
        charIndex++;
        setTimeout(typeText, 50);
      } else {
        lineIndex++;
        charIndex = 0;
        setTimeout(() => {
          textArea.textContent = "";
          typeText();
        }, 1200);
      }
    }

    window.onload = () => {
      textArea.textContent = "";
      typeText();
    };
  </script>
</body>
</html>
