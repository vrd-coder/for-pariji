<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For You, Srishti üíò</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fce4ec, #e1f5fe);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 8px 20px rgba(255, 105, 180, 0.3);
      text-align: center;
      width: 90%;
      max-width: 400px;
      position: relative;
    }

    h1 {
      font-size: 1.9em;
      color: #d63384;
      margin-bottom: 10px;
    }

    .gif {
      width: 100%;
      border-radius: 15px;
      margin: 15px 0;
    }

    #textArea {
      font-size: 1.1em;
      color: #555;
      min-height: 5em;
      margin-bottom: 20px;
      white-space: pre-wrap;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      font-weight: 600;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s ease;
      color: white;
    }

    #yesBtn {
      background: #ff69b4;
    }

    #yesBtn:hover {
      background: #f54d9b;
    }

    #noBtn {
      background: #90caf9;
      position: relative;
    }

    #noBtn:hover {
      background: #64b5f6;
    }

    .fade-in {
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .emoji-container {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .emoji {
      position: absolute;
      font-size: 24px;
      animation: floatUp 5s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-20vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Floating Emojis -->
  <div class="emoji-container" id="emojis"></div>

  <div class="container" id="mainBox">
    <h1>For You, Srishti üíò</h1>
    <img class="gif" src="sakuta-mai.gif" alt="confession gif" />
    <div id="textArea">Typing...</div>
    <div class="buttons">
      <button id="yesBtn" onclick="sayYes()">Of courseee ü§ù</button>
      <button id="noBtn" onclick="moveNo()">No ü•∫</button>
    </div>
  </div>

  <!-- Background Music -->
  <audio id="bgMusic" src="terevaaste.mp3" preload="auto"></audio>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <script>
    const noBtn = document.getElementById("noBtn");

    function moveNo() {
      const container = document.querySelector('.container');
      const maxX = container.offsetWidth - noBtn.offsetWidth - 30;
      const maxY = container.offsetHeight - noBtn.offsetHeight - 30;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;
      noBtn.style.position = 'absolute';
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    function sayYes() {
      const music = document.getElementById("bgMusic");

      // Try to play music
      music.play().catch(() => {
        const btn = document.createElement("button");
        btn.textContent = "üîä Tap to play music";
        btn.style.position = "fixed";
        btn.style.bottom = "20px";
        btn.style.left = "50%";
        btn.style.transform = "translateX(-50%)";
        btn.style.zIndex = "999";
        btn.style.padding = "12px 20px";
        btn.style.border = "none";
        btn.style.background = "#ff4081";
        btn.style.color = "white";
        btn.style.borderRadius = "25px";
        btn.onclick = () => {
          music.play();
          btn.remove();
        };
        document.body.appendChild(btn);
      });

      // Confetti
      confetti({ particleCount: 180, spread: 100, origin: { y: 0.6 } });

      // Replace screen
      document.body.innerHTML = `
        <div class="container fade-in" style="background:#fce4ec;">
          <h1>Yesssss üíñ</h1>
          <img class="gif" src="anime-hug.gif" alt="hug gif" />
          <p>Srishti, you're now officially my forever best friend ü´∂üèª</p>
          <p>No matter what happens, you‚Äôll always have me ‚Äî hype squad, safe space, secret keeper üíå</p>
          <button onclick="window.open('https://www.instagram.com/vrd.cfg?igsh=MWI0dm0xcDI4ZzVueA==', '_blank')" style="margin-top: 20px; background: #e1306c; padding: 12px 20px; border: none; color: white; border-radius: 30px; font-weight: bold;">
            Take me to Instagram üíó
          </button>
        </div>
      `;
    }

    // Typing effect for all lines at once
    window.onload = () => {
      const textArea = document.getElementById("textArea");
      const lines = [
        "Hey Srishti ü•π",
        "I‚Äôve met a lot of people... but your vibe? It's just different ‚ú®",
        "Pure, chaotic, kind ‚Äî you're all of it üíì",
        "And I don‚Äôt wanna imagine my days without you üå∑",
        "So... will you be my bestest friend for life? üíóü´∂üèª"
      ];
      let index = 0;
      function typeLines() {
        if (index >= lines.length) return;
        let i = 0;
        const currentLine = lines[index];
        const tempLine = document.createElement("p");
        textArea.appendChild(tempLine);

        function typeChar() {
          if (i < currentLine.length) {
            tempLine.textContent += currentLine.charAt(i);
            i++;
            setTimeout(typeChar, 35);
          } else {
            index++;
            setTimeout(typeLines, 300);
          }
        }
        typeChar();
      }
      typeLines();

      // Generate floating emojis
      const emojiList = ["ü•π", "ü´∂üèª", "üíì", "üíó", "üå∑", "üå∏"];
      const container = document.getElementById("emojis");

      for (let i = 0; i < 40; i++) {
        const emoji = document.createElement("div");
        emoji.className = "emoji";
        emoji.innerText = emojiList[Math.floor(Math.random() * emojiList.length)];
        emoji.style.left = Math.random() * 100 + "vw";
        emoji.style.animationDuration = 3 + Math.random() * 4 + "s";
        emoji.style.fontSize = 20 + Math.random() * 16 + "px";
        container.appendChild(emoji);
      }
    };
  </script>
</body>
</html>
